{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h4 class="card-title">Update Burger</h4>
        <form method="POST" class="forms-sample">
            {% csrf_token %}
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" class="form-control" id="nama" name="nama" value="{{ burger.nama }}" placeholder="Masukkan Nama Burger">
            </div>
            <div class="form-group">
                <label for="deskripsi">Deskripsi</label>
                <input type="text" class="form-control" id="deskripsi" name="deskripsi" placeholder="Masukkan Deskripsi Burger" value="{{ burger.deskripsi }}"></input>
            </div>
            <div class="form-group">
                <label for="harga">Harga</label>
                <input type="number" class="form-control" id="harga" name="harga" value="{{ burger.harga }}" placeholder="Masukkan Harga Burger">
            </div>
            <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
            <a href="{% url 'burger' %}" class="btn btn-light" onclick="confirmCancel()">Cancel</a>
        </form>
    </div>
</div>
<script>
    function confirmCancel() {
        return confirm("Are you sure you want to cancel? Your changes will be lost! Take a moment to review your updates.");
    }
</script>
{% endblock %}
